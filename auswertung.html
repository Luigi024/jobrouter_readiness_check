<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auswertung – Readiness-Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    h1 {
      color: #f6a800;
      margin-bottom: 20px;
    }
    .score-box {
      background: #fff8e5;
      border-left: 5px solid #f6a800;
      padding: 20px;
      border-radius: 6px;
      font-size: 1.2em;
    }
    a.cta {
      display: inline-block;
      margin-top: 30px;
      background-color: #ffd200;
      color: black;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ihre Auswertung</h1>
    <div class="score-box">
      <p><strong>Vielen Dank für die Teilnahme an diesem Readiness Check!</strong></p>
<p><strong>Score:</strong> <span id="score">-</span></p>
      <p><strong>Empfehlung:</strong> <span id="empfehlung">-</span></p><p><strong><span id="version"></span></strong></p>
    </div>
    <a class="cta" href="https://meetings-eu1.hubspot.com/luigi-lopez">Jetzt Beratung buchen</a>
    <div style="margin-top: 20px;">
      <a href="index.html" class="cta">Zurück zur Startseite</a>
    </div>
    <div style="margin-top: 10px;">
      <a href="readiness-check.html#frage10" class="cta">Zurück zum Check</a>
    </div>

  </div>

  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const score = parseInt(urlParams.get("score"));
    const budgetAntwort = parseInt(urlParams.get("budget"));
    const userAntwort = parseInt(urlParams.get("user"));

    let multiplePunkte = 0;
    try {
      const antworten = JSON.parse(localStorage.getItem("readinessAntworten") || "[]");
      [17, 18, 19].forEach(i => {
        if (antworten[i] && Array.isArray(antworten[i])) {
          multiplePunkte += antworten[i].length;
        }
      });
    } catch (e) {}

    const finalScore = score + multiplePunkte;

    let empfehlung = "-";
    if (finalScore <= 20) {
      empfehlung = "Digitalisierung steht noch ganz am Anfang. Es besteht großer Handlungsbedarf.";
    } else if (finalScore <= 35) {
      empfehlung = "Gute Ansätze erkennbar. Jetzt braucht es konkrete Maßnahmen und Investitionen.";
    } else if (finalScore <= 45) {
      empfehlung = "Solide digitale Basis. Ihre Organisation ist gut aufgestellt.";
    } else {
      empfehlung = "Vorreiter in Sachen Digitalisierung. Nutzen Sie Ihren Vorsprung skalierbar.";
    }

    let version = "-";
    if (budgetAntwort === 0 || budgetAntwort === 1) {
      version = "Keine passende JobRouter®-Edition (Budget zu gering)";
    } else if (budgetAntwort === 2) {
      version = (userAntwort === 0 || userAntwort === 1) ? "JobRouter® Starter oder Advanced" : "Nicht empfohlen (Nutzerzahl zu hoch)";
    } else if (budgetAntwort === 3) {
      version = (userAntwort === 0) ? "JobRouter® Advanced" : "JobRouter® Advanced oder Premium";
    } else if (budgetAntwort === 4) {
      version = "JobRouter® Premium";
    }

    document.getElementById("score").textContent = finalScore + " von ca. 60+ Punkten";
    document.getElementById("empfehlung").textContent = empfehlung;
    document.getElementById("version").textContent = "Empfohlene JobRouter®-Edition: " + version;
</script>
</body>
</html>
