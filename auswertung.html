<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auswertung – Readiness-Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    h1 {
      color: #f6a800;
      margin-bottom: 20px;
    }
    .score-box {
      background: #fff8e5;
      border-left: 5px solid #f6a800;
      padding: 20px;
      border-radius: 6px;
      font-size: 1.2em;
    }
    a.cta {
      display: inline-block;
      margin-top: 30px;
      background-color: #ffd200;
      color: black;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ihre Auswertung</h1>
    <div class="score-box">
      <p><strong>Score:</strong> <span id="score">-</span></p>
      <p><strong>Empfehlung:</strong> <span id="empfehlung">-</span></p>
    </div>
    <a class="cta" href="https://meetings-eu1.hubspot.com/luigi-lopez">Jetzt Beratung buchen</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = parseInt(params.get('score')) || 0;
    document.getElementById('score').textContent = score + ' von 45 Punkten';

    let empfehlung = "-";
    if (score <= 15) {
      empfehlung = "Digitalisierung steht noch ganz am Anfang. Es besteht großer Handlungsbedarf in den Bereichen IT, Tools und Strategie.";
    } else if (score <= 27) {
      empfehlung = "Gute Ansätze erkennbar. Sie haben begonnen, digital zu denken – jetzt braucht es konkrete Maßnahmen und Investitionen.";
    } else if (score <= 36) {
      empfehlung = "Solide digitale Basis. Ihre Organisation hat bereits Struktur – durch gezielte Automatisierung und Integration können Sie Ihre Effizienz steigern.";
    } else {
      empfehlung = "Vorreiter in Sachen Digitalisierung. Nutzen Sie Ihren Vorsprung, um datengetrieben, automatisiert und skalierbar zu agieren.";
    }

    document.getElementById('empfehlung').textContent = empfehlung;
</script>
</body>
</html>
